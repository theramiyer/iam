# Site settings
title:          I am …
description:    "… the voice of you, and those around you"
url:            "https://iam.ramiyer.me"

# Google Analytics
google_analytics: UA—XXXXXXXX-X

# Author
author:
  name:         Ram Iyer
  url:          https://ramiyer.me
  email:

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year:month:day/:title/
paginate:       5
